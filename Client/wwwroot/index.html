<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Static Web Apps Blazor Sample</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Client.styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Welcome to my Memoir of Pets</h1>
    </header>

    <main>
        <section>
            <h2>They are mostly dogs</h2>
            <img src="Screenshot_20190418-214924_Facebook.jpg" alt="Animal displayed here">
            <img src="20190512_133121.jpg" alt="Totally an animal picture">
            <img src="20200525_111738.jpg" alt="This is a perfectly fine animal picture">
            <img src="IMG_20180719_225509_684.jpg" alt="An animal picture?? Yes">
            <img src="Screenshot_20190418-214239_Facebook.jpg" alt="I didn't rename these pictures, I don't actually know what picture this is">
            <img src="20190213_165446(0).jpg" alt="What a picture!">
        </section>
    </main>
    
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
